<mat-card appearance="outlined" style="padding: 20px;">
  <mat-card-title>Create Wallet</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #walletForm="ngForm">
      <mat-form-field appearance="fill" style="margin: 0.5rem 1rem">
        <mat-label>Wallet Name</mat-label>
        <input matInput required [(ngModel)]="walletName" name="walletName" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Initial Balance</mat-label>
        <span matTextPrefix>$&nbsp;</span>
        <input matInput type="number" required [(ngModel)]="initialBalance" name="initialBalance" />
      </mat-form-field>

      <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button mat-raised-button color="primary" type="submit">Create</button>
        <button mat-button type="button" (click)="close()">Close</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
